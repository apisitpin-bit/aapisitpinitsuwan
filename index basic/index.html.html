                            <i class="fas fa-exchange-alt text-orange-500 mr-2"></i> โครงสร้าง Do / Does
                        </h3>
                        <p class="text-slate-600 mb-4">การทำเป็นประโยคคำถามที่ตอบ Yes/No ให้เอา <strong>Do</strong> หรือ <strong>Does</strong> มาวางไว้ <u class="font-bold">หน้าสุดของประโยค</u></p>
                        
                        <div class="flex justify-center mb-6">
                            <div class="bg-slate-800 text-white eng-font font-bold text-xl px-6 py-3 rounded-full shadow-md">
                                Do / Does + Subject + Verb + Object ?
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="border border-slate-200 p-4 rounded-lg bg-orange-50">
                                <div class="eng-font text-xl"><span class="font-bold text-orange-600">Do</span> <span class="hl-sub">you</span> <span class="hl-v">like</span> pizza?</div>
                                <div class="text-slate-500 text-sm">คุณชอบพิซซ่าไหม? (ประธาน You ใช้ Do)</div>
                            </div>
                            <div class="border border-slate-200 p-4 rounded-lg bg-orange-50">
                                <div class="eng-font text-xl"><span class="font-bold text-orange-600">Does</span> <span class="hl-sub">she</span> <span class="hl-v">cook</span>?</div>
                                <div class="text-slate-500 text-sm">เธอทำอาหารไหม? (ประธาน She ใช้ Does)</div>
                            </div>
                        </div>
                    </div>

                    <!-- Sub 2 -->
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-6 animate-slide-up" style="animation-delay: 0.2s; animation-fill-mode: both;">
                        <h3 class="text-xl font-bold text-slate-800 mb-4 border-b pb-2">
                            <i class="fas fa-comment text-orange-500 mr-2"></i> การตอบ (Answering)
                        </h3>
                        <p class="text-slate-600 mb-4">ถามด้วยกริยาช่วยตัวไหน ให้ตอบด้วยกริยาช่วยตัวนั้น (ถาม Do ตอบ do, ถาม Does ตอบ does)</p>
                        
                        <div class="grid grid-cols-2 gap-x-4 gap-y-2 max-w-lg mx-auto eng-font text-lg">
                            <!-- Yes/No Do -->
                            <div class="bg-green-100 text-green-800 px-4 py-2 rounded-t-lg font-bold text-center">ถามด้วย Do</div>
                            <div class="bg-green-100 text-green-800 px-4 py-2 rounded-t-lg font-bold text-center">ถามด้วย Does</div>
                            
                            <div class="border border-slate-200 p-3 text-center">Yes, I <strong>do</strong>.</div>
                            <div class="border border-slate-200 p-3 text-center">Yes, he <strong>does</strong>.</div>
                            
                            <div class="border border-slate-200 p-3 text-center rounded-b-lg">No, I <strong>don't</strong>.</div>
                            <div class="border border-slate-200 p-3 text-center rounded-b-lg">No, she <strong>doesn't</strong>.</div>
                        </div>
                    </div>

                    <!-- Sub 3 (Golden Rule) -->
                    <div class="bg-amber-50 rounded-2xl shadow-sm border-2 border-amber-300 p-6 mb-6 animate-slide-up relative overflow-hidden" style="animation-delay: 0.3s; animation-fill-mode: both;">
                        <h3 class="text-xl font-bold text-amber-800 mb-4 border-b border-amber-200 pb-2 relative z-10">
                            <i class="fas fa-exclamation-triangle text-amber-600 mr-2"></i> กฎเหล็ก (Golden Rule!)
                        </h3>
                        <p class="text-slate-700 mb-4 font-medium relative z-10 text-lg">
                            เหมือนกับประโยคปฏิเสธเป๊ะ! เมื่อประโยคมีคำว่า <span class="eng-font font-bold text-orange-600">Do / Does</span> อยู่ข้างหน้าแล้ว<br>
                            กริยาแท้ (Verb) <strong><u class="hl-hl">ห้ามเติม s หรือ es เด็ดขาด!</u></strong>
                        </p>
                        <div class="bg-white p-4 rounded-lg border border-slate-200 inline-block">
                            <div class="flex items-center text-green-600 font-bold mb-1"><i class="fas fa-check-circle mr-2"></i> ถูกต้อง</div>
                            <div class="eng-font text-xl"><span class="font-bold text-orange-600">Does</span> <span class="hl-sub">he</span> <span class="hl-v">run</span> fast?</div>
                            <div class="text-sm text-slate-500 mt-1">(run ต้องไม่เติม s)</div>
                        </div>
                    </div>
                `
            }
        };

        const themeColors = {
            blue: 'text-blue-500 bg-blue-50 border-blue-200',
            purple: 'text-purple-500 bg-purple-50 border-purple-200',
            red: 'text-red-500 bg-red-50 border-red-200',
            orange: 'text-orange-500 bg-orange-50 border-orange-200'
        };

        // --- NAVIGATION LOGIC ---
        function openLesson(topicKey) {
            const data = lessonData[topicKey];
            const homeScreen = document.getElementById('home-screen');
            const lessonScreen = document.getElementById('lesson-screen');
            const backBtn = document.getElementById('back-btn');

            // Set Header for Lesson
            const headerHtml = `
                <div class="bg-white rounded-3xl p-8 shadow-sm border border-slate-200 mb-8 text-center relative overflow-hidden flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full flex items-center justify-center text-4xl mb-4 ${themeColors[data.theme].split(' ').slice(0,2).join(' ')}">
                        <i class="fas ${data.icon}"></i>
                    </div>
                    <h2 class="text-3xl font-extrabold text-slate-800 eng-font mb-2">${data.title}</h2>
                    <p class="text-slate-500 text-lg font-medium">${data.subtitle}</p>
                </div>
            `;

            // Inject Content
            lessonScreen.innerHTML = headerHtml + data.content;

            // Switch Views
            homeScreen.classList.add('hidden');
            lessonScreen.classList.remove('hidden');
            backBtn.classList.remove('hidden');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goHome() {
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('lesson-screen').classList.add('hidden');
            document.getElementById('back-btn').classList.add('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
